<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barone World</title> <!--nome site/icon-->
    <link rel="shortcut icon" type="icon" href="https://cdn.discordapp.com/attachments/796200332107055105/1262554979802152980/logo.png?ex=66970574&is=6695b3f4&hm=2dab03fd2f1ea7c0a463cd959240d8a1964e0c2c72f352d5334965933fd929ec&"> <!--Icon Site-->
    
    <!--Codigo Google Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Fim Google Fontes-->

</head>
<body>
    <div id="tabuada"></div>

    <script>
        // JavaScript para gerar a tabuada do n√∫mero 10
        const numero = 10;
        const tabuadaDiv = document.getElementById('tabuada');
        
        tabuadaDiv.innerHTML += `<h2>Tabuada do ${numero}:</h2>`;
        tabuadaDiv.innerHTML += '<ul>';

        for (let i = 1; i <= 10; i++) {
            tabuadaDiv.innerHTML += `<li>${numero} x ${i} = ${numero * i}</li>`;
        }

        tabuadaDiv.innerHTML += '</ul>';
    </script>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
    </style>
</body>
</html>
